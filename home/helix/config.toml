theme = "onedark"

[editor]
line-number = "relative"
bufferline = "always"

[editor.lsp]
display-messages = true
display-inlay-hints = true
goto-reference-include-declaration = false
snippets = false

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false # show hidden files

[editor.indent-guides]
render = true
character = "â¸½"
skip-levels = 1

[keys.normal]
C-s = ":w"
C-y = ":clipboard-yank"
C-p = ":clipboard-paste-before"
C-r = ":reload-all"

[[language]]
name = "rust"
[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'
